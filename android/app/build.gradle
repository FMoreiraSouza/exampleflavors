plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.exampleflavors"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    // Adicionar dimens√µes de flavor
     flavorDimensions "default"

    productFlavors {
        empresa1 {
            dimension "default"
            applicationId "com.example.empresa1"
            versionNameSuffix "-empresa1"
            resValue "string", "app_name", "Empresa 1"            
        }
        empresa2 {
            dimension "default"
            applicationId "com.example.empresa2"
            versionNameSuffix "-empresa2"
            resValue "string", "app_name", "Empresa 2"
            
        }
    }
}

flutter {
    source = "../.."
}
